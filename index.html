<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dot Following Mouse Cursor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="myDot" class="dot"></div>
    <div id="otherDots"></div>
    <div id="context-menu">
        <div class="menuItem">
            <label for="speed-slider">Speed: </label>
            <input id="speed-slider" type="range" min="1" max="100" value="30">
            <span id="speed">30</span>
        </div>
        <div class="menuItem">
            <label for="size-slider">Size: </label>
            <input id="size-slider" type="range" min="1" max="100" value="10">
            <span id="size">10</span>
        </div>
        <div class="menuItem">
            <label for="color-picker">Color: </label>
            <input id="color-picker" type="color" value="#000000" />
            <span id="color-text">#000000</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
