<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC User Locations</title>
    <style>
        #map {
            width: 100%;
            height: 100vh; /* Set height to 100% of viewport height */
            background-color: #f0f0f0; /* Optional background color */
        }
        .user-dot {
            width: 10px;
            height: 10px;
            background-color: #0074D9; /* Blue color for user dots */
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="script.js"></script>
</body>
</html>
